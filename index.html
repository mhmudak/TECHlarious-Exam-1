<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Document</title>
    
</head>
<body>
    
    <div id="myTitle">
        <h1 id="">Kill The Monster</h1>
    </div>
    
    <div style="display: flex; justify-content: center; align-items: center;">
        <div class="container">
            
            <div id="monsterHealth">
                <div><h2 id="">Monster Health</h2></div>
                <div>
                    <div id=""><progress value="100" max="100" id="p1">100%</progress></div>
                </div>
            </div>
            
            <div id="yourHealth">
                <div><h2 id="">Your Health</h2></div>
                <div><progress value="100" max="100" id="p2">100%</progress></div>
            </div>
            
            <div style="margin: 25px 0px; display: flex; justify-content: center; align-items: center;">
                <div id="btns">
                    <div>
                        <input type="button" value="ATTACK" id="attackBtn" onclick="decrease()">
                    </div>
                    <div>
                        <input type="button" value="SPECIAL ATTACK" id="spBtn" onclick="specialAttack()">
                    </div>
                    <div>
                        <input type="button" value="HEAL" id="healBtn" onclick="increase()">
                    </div>
                    <div>
                        <input type="button" value="GIVE UP" id="gvupBtn" onclick="giveUp()">
                    </div>  
                </div>
            </div>
            
            <div id="history">
                <div style="margin-bottom: 20px;"><h2 id="lastTitle">Battle log</h2></div>
                <div id="battle-history">
                    <ul id="battles"  style="margin-bottom: 10px;"></ul>
                </div>
            </div>
            <span id="history-part-1" style="display: none;">Player Heals himself for </span>
        </div>
    </div>
</body>
</html>
